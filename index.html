<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<script>

function show(){
    var x = document.createElement("li");
    var t = document.createTextNode("mysql");
    x.appendChild(t);
    document.getElementById("myList").appendChild(x);
	document.getElementById("html").textContent="html5";
	document.getElementById("css").textContent="css3";
	
}

function show3() {
document.getElementById("hi").textContent="Web  Programming-4102029023";
}
</script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
function show2(){
$(document).ready(function(){
  $("li").mouseenter(function(){
    $(this).css({"font-size": "28px","color": "red"});
  });
  $("li").mouseleave(function(){
    $(this).css({"font-size": "16px","color": "#000"});
  });
});
}
</script>
  </head>
	<body>
<h1 id="hi"><b>Web&nbsp;Programming</b></h1>
<hr></hr>
<ul id="myList">
  Content
    <li id="html">html</li>
    <li id="css">css</li>
    <li>DOM</li>
    <li>JavaScript</li>
    <li>JSP</li>
</ul>
	<br>
<input type="button" value="以js更改元素內容" onclick="show()"></input>
<input type="button" value="以JQuery更改css" onclick="show2()"></input>
<input type="button" value="Web-Programming-學號" onclick="show3()"></input>

  </body>
</html>
